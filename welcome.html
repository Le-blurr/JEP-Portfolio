<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to James E-Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Spotlight Cursor Effect Styles */
        body {
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .spotlight {
            position: relative;
            z-index: 1;
            pointer-events: none;
        }

        .spotlight::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at var(--cursor-x) var(--cursor-y), transparent, rgba(0, 0, 0, 0.8) 40%);
            pointer-events: none;
            transition: background 0.1s;
            z-index: -1;
        }

        .welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            z-index: 2;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .welcome-container.fade-out {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .spline-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .welcome-text {
            text-transform: uppercase;
            background-image: linear-gradient(-225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%);
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        .transition-link {
            margin-top: 0px;
            font-size: 1.4rem;
            color: #3498db;
            text-decoration: blink;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards 4s;
            transition: color 0.3s ease-in-out;
            pointer-events: auto; /* Allow pointer events on the link */
        }

        .transition-link:hover {
            color: #1d6fa5;
        }
    </style>
</head>
<body>
    <div class="welcome-container spotlight">
        <spline-viewer class="spline-background" url="https://prod.spline.design/In5vdxtyxN5kFEWZ/scene.splinecode"></spline-viewer>
        <div class="welcome-text"><h1 style="font-size:60px;">Welcome</h1></div>
        <a href="#" class="transition-link">ENTER</a>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.7.0/build/spline-viewer.js"></script>
    <script src="welcome.js"></script> <!-- Ensure welcome.js is linked -->
</body>
</html>
